name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain-action@stable
      - name: Build workspace (if present)
        run: cargo build --workspace --all-targets --release || true
      - name: Format check
        run: cargo fmt --all -- --check || true
